<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5">
        <div class="card col-lg-5 col-sm-12">
            <div class="card-header">
            <h4>Client Detail</h4>
            </div>
            <div class="card-body">
                <p><strong>Facility Name:</strong>  {{client.nickname }}</p>
                <p><strong>Address:</strong>  {{client.address }} {{client.num }}, {{client.state }}</p>
                <p><strong>Contact Name:</strong>  {{client.contact_name }}</p>
                <p><strong>Email:</strong>  {{client.email }}</p>
                <p><strong>Created</strong>  {{client.created_at }}</p>
            </div>
            <div class="d-flex justify-content-end pb-3 pe-5">
                <a href="/index_technician" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fbea740e92.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

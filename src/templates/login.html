<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Maintenance Control</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="header text-center pt-5">
            <h1 class="">Maintenance Control Page</h1>
        </div>
        <div class="mt-5 d-flex justify-content-center">
            <div class="card col-5">
                <div class="card-header bg-primary text-white">
                  <h4>Login</h4>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <form action="/login" method="post">
                            {% with messages = get_flashed_messages(category_filter=['login']) %}
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                <strong>Error</strong>
                                    {% for message in messages %}
                                    <p>{{message}}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            {% endwith %}
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="/register_admin" class="link-primary fs-6">Register new admin.</a>
                            </div>
                        </form>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

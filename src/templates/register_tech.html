<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Maintenance Control</title>
  </head>
  <body>
    <div class="d-flex justify-content-end px-5 mt-2">
        <a href="/index_admin">Back</a>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form action="/add_tech" method="POST">
                        <h5 class="card-title">Register New Technician</h5>
                        <br>
                            {% with messages = get_flashed_messages(category_filter=['register']) %}
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                <strong>Error</strong>
                                    {% for message in messages %}
                                    <p>{{message}}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            {% endwith %}
                        <div class="d-flex gap-1">
                            <div class="mb-3 flex-grow-1">
                                <label for="exampleInputEmail1" class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3 flex-grow-1">
                                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

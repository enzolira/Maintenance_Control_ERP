<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Maintenance Control</title>
  </head>
  <body>
    <div class="d-flex justify-content-end px-5 mt-2">
        <a href="/index_admin">Back</a>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form action="/assignment" method="POST">
                        <h5 class="card-title">Register Work Orders</h5>
                        <br>
                            {% with messages = get_flashed_messages(category_filter=['register']) %}
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                <strong>Error</strong>
                                    {% for message in messages %}
                                    <p>{{message}}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            {% endwith %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Date</label>
                            <input type="date" name="date" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Time</label>
                            <input type="time" name="time" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Technician</label>
                            <select class="form-select" name="technician_id" aria-label="Default select example">
                                <option selected disabled>Select technician</option>
                                {% for technician in technicians %}
                                    <option value="{{ technician.id }}">{{ technician.first_name }} {{ technician.last_name }}</option>
                                {% endfor %}
                            </select>                            
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Client</label>
                            <input type="hidden" class="form-control" name="costumer_id" value="{{ costumer.id }}">
                            <input type="text" class="form-control" value="{{ costumer.nickname }}" readonly>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" name="admin_id" value="{{ session['user_id'] }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
